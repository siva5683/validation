<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Form Validation Using Regex</title>
  <link rel="stylesheet" href="./css/css.css">
</head>
<body>
  <div class="login-container">
    <h2>Login</h2>
    <form id="login-form">
      <input type="text" id="username" name="username" placeholder="Username" required>
      <p class="condition">Username should be alphanumeric and of length 8</p>
      <p id="username-msg"></p>
      <input type="password" id="password" name="password" placeholder="Password" required>
      <p class="condition">
        Password should be combination of A-Z, a-z, 0-9, and special chars (#$@*%!) 
      </p>
      <p id="password-msg"></p>

      <input type="submit" id="btn-submit" value="GET" />
    </form>
  </div>

  <script src="./js/js.js"></script>
</body>
</html>
